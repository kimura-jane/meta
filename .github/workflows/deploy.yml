name: Deploy PartyKit

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: Deploy
        env:
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
          PARTYKIT_LOGIN: ${{ secrets.PARTYKIT_LOGIN }}
        run: |
          set -euo pipefail
          export PARTYKIT_LOGIN="$(printf %s "$PARTYKIT_LOGIN" | tr -d '\r\n')"
          npx partykit deploy --var CLOUDFLARE_CALLS_TOKEN=${{ secrets.CLOUDFLARE_CALLS_TOKEN }}
