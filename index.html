<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>竪穴式生住居</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <!-- 左上: ルーム情報 -->
        <div id="room-info">
            <div id="room-title">縄文式生住居</div>
            <div id="room-stats">
                <div class="stat-item">
                    <span class="stat-label">参加者</span>
                    <span class="stat-value" id="user-count">0</span>
                    <span class="stat-unit">人</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">登壇者</span>
                    <span class="stat-value" id="speaker-count">0</span>
                    <span class="stat-unit">人</span>
                </div>
            </div>
        </div>

        <!-- 右上: スピーカーコントロール -->
        <div id="speaker-controls" class="hidden">
            <button id="mic-toggle-btn">🎙️ マイク ON</button>
            <button id="leave-stage-btn">降壇する</button>
        </div>

        <!-- 左下: チャットエリア -->
        <div id="chat-container">
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="メッセージを入力..." autocomplete="off">
                <button type="submit" id="chat-submit">送信</button>
            </form>
        </div>

        <!-- 右下: ジョイスティック＆アクションボタン -->
        <div id="right-controls">
            <div id="joystick-container">
                <div id="joystick-base">
                    <div id="joystick-stick"></div>
                </div>
            </div>
            <div id="action-buttons">
                <button id="penlight-btn">🔦</button>
                <button id="otagei-btn">🙌</button>
            </div>
        </div>

        <!-- ペンライト色選択 -->
        <div id="penlight-colors" class="hidden">
            <button class="color-btn" data-color="#ff0000" style="background:#ff0000"></button>
            <button class="color-btn" data-color="#ff00ff" style="background:#ff00ff"></button>
            <button class="color-btn" data-color="#00ffff" style="background:#00ffff"></button>
            <button class="color-btn" data-color="#00ff00" style="background:#00ff00"></button>
            <button class="color-btn" data-color="#ffff00" style="background:#ffff00"></button>
            <button class="color-btn" data-color="#ffffff" style="background:#ffffff"></button>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
