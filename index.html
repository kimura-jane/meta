<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>タテアナ式生住居</title>
    
    <!-- OGP -->
    <meta property="og:title" content="タテアナ式生住居">
    <meta property="og:description" content="メタバース空間でライブ体験">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kimura-jane.github.io/meta/">
    <meta property="og:image" content="https://raw.githubusercontent.com/kimura-jane/meta/main/ogp_meta_1200x630.jpg">
    <meta property="og:site_name" content="タテアナ式生住居">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="タテアナ式生住居">
    <meta name="twitter:description" content="メタバース空間でライブ体験">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/kimura-jane/meta/main/ogp_meta_1200x630.jpg">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 3D描画エリア -->
    <div id="canvas-container"></div>
    
    <!-- UIオーバーレイ -->
    <div id="ui-overlay">
        <!-- 左上: ルーム情報 -->
        <div id="room-info">
            <div id="room-title">タテアナ式生住居</div>
            <div id="room-stats">
                <div class="stat-item">
                    <span class="stat-label">参加者</span>
                    <span class="stat-value" id="user-count">0</span>
                    <span class="stat-unit">人</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">登壇者</span>
                    <span class="stat-value" id="speaker-count">0</span>
                    <span class="stat-unit">人</span>
                </div>
            </div>
        </div>

        <!-- 右上: 設定ボタン -->
        <button id="settings-btn" class="action-btn">⚙️</button>

        <!-- 右上: スピーカーコントロール（登壇時のみ表示） -->
        <div id="speaker-controls" class="hidden">
            <button id="mic-toggle-btn">🎙️</button>
            <button id="leave-stage-btn">降壇する</button>
        </div>

        <!-- 左下: チャットエリア -->
        <div id="chat-container">
            <!-- ピン留めコメント表示エリア -->
            <div id="pinned-comment" class="hidden">
                <div id="pinned-comment-content">
                    <div id="pinned-comment-text"></div>
                    <button id="unpin-btn">×</button>
                </div>
            </div>
            <!-- チャットメッセージ -->
            <div id="chat-messages"></div>
            <!-- チャット入力フォーム（送信ボタン内包） -->
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="メッセージ..." autocomplete="off">
                <button type="submit" id="chat-submit">送信</button>
            </form>
        </div>

        <!-- ペンライト色選択パネル -->
        <div id="penlight-colors" class="hidden">
            <button class="color-btn" type="button" data-color="#ff0000" style="background:#ff0000"></button>
            <button class="color-btn" type="button" data-color="#ff00ff" style="background:#ff00ff"></button>
            <button class="color-btn" type="button" data-color="#00ffff" style="background:#00ffff"></button>
            <button class="color-btn" type="button" data-color="#00ff00" style="background:#00ff00"></button>
            <button class="color-btn" type="button" data-color="#ffff00" style="background:#ffff00"></button>
            <button class="color-btn" type="button" data-color="#ffffff" style="background:#ffffff"></button>
        </div>

        <!-- 絵文字選択パネル -->
        <div id="emoji-panel" class="hidden">
            <div id="emoji-tabs" class="emoji-tabs">
                <button class="emoji-tab active" data-category="face">😀</button>
                <button class="emoji-tab" data-category="gesture">👋</button>
                <button class="emoji-tab" data-category="heart">❤️</button>
                <button class="emoji-tab" data-category="celebration">🎉</button>
                <button class="emoji-tab" data-category="music">🎵</button>
            </div>
            <div id="emoji-grid" class="emoji-grid"></div>
        </div>
    </div>

    <!-- コントロールエリア（右下：ジョイスティック・ボタン） -->
    <div id="controls-area">
        <!-- ジョイスティック -->
        <div id="joystick-container">
            <div id="joystick-base">
                <div id="joystick-stick"></div>
            </div>
        </div>

        <!-- アクションボタン（ジョイスティックの下に横一列） -->
        <div id="action-buttons">
            <button id="otagei-btn" class="action-btn">🙌</button>
            <button id="penlight-btn" class="action-btn">🔦</button>
            <button id="emoji-btn" class="action-btn">🎉</button>
        </div>
    </div>

    <!-- 絵文字アニメーション用コンテナ -->
    <div id="emoji-animation-container"></div>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    
    <!-- Agora Web SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    
    <!-- メインスクリプト -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
