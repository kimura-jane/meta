<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>縄文式生住居</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 3D空間を表示するキャンバス -->
  <div id="canvas-container"></div>

  <!-- UI オーバーレイ -->
  <div id="ui-overlay">
    <!-- 上部：タイトルと人数 -->
    <div id="room-info">
      <div id="room-title">縄文式生住居</div>
      <div id="room-stats">
        <span id="user-count">👥 参加者 <span id="user-count-num">0</span>名</span>
        <span class="stat-divider">|</span>
        <span id="speaker-count-display">🎤 登壇者 <span id="speaker-count">0</span>名</span>
      </div>
    </div>

    <!-- チャット表示エリア -->
    <div id="chat-container">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="メッセージを入力..." autocomplete="off">
        <button type="submit">送信</button>
        <button type="button" id="penlight-btn" class="action-btn" title="ペンライト（長押しで色変更）">🔦</button>
        <button type="button" id="otagei-btn" class="action-btn" title="オタ芸">🙌</button>
      </form>
    </div>

    <!-- ペンライト色選択（長押しで表示） -->
    <div id="penlight-colors" class="hidden">
      <button class="color-btn" data-color="#ff0000" style="background:#ff0000"></button>
      <button class="color-btn selected" data-color="#ff00ff" style="background:#ff00ff"></button>
      <button class="color-btn" data-color="#00ffff" style="background:#00ffff"></button>
      <button class="color-btn" data-color="#00ff00" style="background:#00ff00"></button>
      <button class="color-btn" data-color="#ffff00" style="background:#ffff00"></button>
      <button class="color-btn" data-color="#ffffff" style="background:#ffffff"></button>
    </div>
  </div>

  <!-- スピーカー用コントロール -->
  <div id="speaker-controls" class="hidden">
    <button id="mic-toggle-btn">🎙️ マイク ON</button>
  </div>

  <!-- Three.js（グローバル版） -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  
  <!-- アプリケーション（モジュール） -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
